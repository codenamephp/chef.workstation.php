---
driver:
  name: vagrant

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: debian-10

suites:
  - name: default
    run_list:
      - recipe[codenamephp_workstation_php::phpmyadmin]
      - recipe[codenamephp_workstation_php::php]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
