---
driver:
  name: vagrant

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: debian-10

suites:
  - name: default
    run_list:
      - recipe[test]
      - recipe[codenamephp_workstation_php::php]
      - recipe[codenamephp_workstation_php::apache2]
      - recipe[codenamephp_workstation_php::jetbrains_toolbox]
      - recipe[codenamephp_workstation_php::phpmyadmin]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
