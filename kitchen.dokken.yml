driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: current
  dns:
    - 8.8.8.8 # travis cannot connect to docker registry?

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

platforms:
  - name: debian-10
    driver:
      image: dokken/debian-10
      pid_one_command: /bin/systemd
